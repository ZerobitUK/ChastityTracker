<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chastity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wheel.css">
    <link rel="manifest" href="manifest.json"> <meta name="theme-color" content="#121212">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container" id="main-content">
        <div class="history-list">
            <h2>Past Sessions</h2>
            <div id="history-container"></div>
            
            <div style="margin-top: 2rem; border-top: 1px solid #444; padding-top: 1rem;">
                <h3>Data Management</h3>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button id="export-data-btn" style="background-color: #333;">Export Backup</button>
                    <label class="custom-file-upload" style="background-color: #333; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; font-weight: bold; color: var(--text-color);">
                        <input type="file" id="import-file-input" style="display: none;">
                        Import Backup
                    </label>
                </div>
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <button class="danger" id="reset-app-button">Reset All Data</button>
        </div>
    </div>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
