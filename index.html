<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chastity Timer</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-banner" id="quote-banner"></div>

    <div class="container" id="main-content">
        <div id="timer-screen">
            <h1>Time Locked</h1>
            <div id="timer">00d : 00h : 00m : 00s</div>
            <div id="timer-message"></div>
            <div class="date-info">
                <p>Lock-up Initiated: <span id="startDate">N/A</span></p>
                <p>Release Anticipated: <span id="endDate">N/A</span></p>
            </div>
            
            <div class="timer-type-selector" id="timer-options">
                <p>Choose your lock-up duration type:</p>
                <div>
                    <input type="radio" id="normalTimer" name="timerType" value="normal" checked>
                    <label for="normalTimer">Normal Counter</label>
                </div>
                <div>
                    <input type="radio" id="randomTimer" name="timerType" value="random">
                    <label for="randomTimer">Random Minimum Time</label>
                </div>
            </div>

            <div class="actions">
                <button class="start" id="start-button" onclick="startTimer()">Begin Lock-up</button>
                <button class="request-unlock" id="unlock-button" style="display:none;" onclick="showGameSelection()">Attempt Unlock</button>
                <button class="reset" id="reset-button" style="display:none;" onclick="resetTimer()">End Session</button>
            </div>
            
            <div class="pin-display-area" id="pin-display">
                <h2>Your Unlock Combination</h2>
                <div class="pin-code" id="pin-code"></div>
            </div>

            <div class="history-list">
                <h2>Past Sessions</h2>
                <div id="history-container">No past sessions to display.</div>
            </div>
            <div style="margin-top: 2rem;">
              <button class="danger" onclick="resetApp()">Reset All Data</button>
            </div>
        </div>

        <div id="game-selection-screen" style="display:none;">
            <h2>Choose Your Test</h2>
            <p>Prove your devotion by choosing a game to earn your release.</p>
            <div class="actions">
                <button onclick="startGame('memory')">The Keyholder's Memory</button>
                <button onclick="startGame('tictactoe')">Tic-Tac-Toe</button>
                <button onclick="startGame('guessthenumber')">Guess the Number</button>
                <button onclick="startGame('simonsays')">Simon Says</button>
            </div>
        </div>
        
        <div id="game-screen" style="display:none;">
            <h2 id="game-title"></h2>
            <p id="game-description"></p>
            <div class="turns-counter" id="turns-counter" style="display: none;">Turns left: <span id="turns-left"></span></div>

            <!-- Memory Game -->
            <div id="memory-game-container" class="memory-game-board" style="display: none;"></div>

            <!-- Tic-Tac-Toe -->
            <div id="tictactoe-game-container" class="tictactoe-board" style="display: none;"></div>
            
            <!-- Guess the Number -->
            <div id="guessthenumber-game-container" style="display: none;">
                <p id="guess-prompt"></p>
                <p id="guess-message"></p>
                <input type="number" id="guess-input" placeholder="Enter your guess">
                <button onclick="checkGuess()">Submit Guess</button>
            </div>

            <!-- Simon Says -->
            <div id="simonsays-game-container" class="simonsays-board" style="display:none;">
                <div class="simon-button" data-color="red"></div>
                <div class="simon-button" data-color="green"></div>
                <div class="simon-button" data-color="blue"></div>
                <div class="simon-button" data-color="yellow"></div>
            </div>
            <p id="simon-status" style="display:none;"></p>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
